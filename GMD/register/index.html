<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="register">
      <div class="div">
        <div class="back">
          <div class="overlap-group">
            <div class="rectangle"></div>
            <div class="rectangle-2"></div>
          </div>
        </div>
        <div class="overlap">
          <div class="overlap-2">
            <div class="rectangle-3"></div>
            <div class="text-wrapper">SIGN UP</div>
          </div>
          <button class="button-login"><div class="text-wrapper-2">SIGN UP</div></button>
          <div class="email-username"><div class="text-wrapper-3">Enter Email or Username</div></div>
          <div class="frame"><div class="text-wrapper-3">Enter Password</div></div>
          <div class="div-wrapper"><div class="text-wrapper-3">Re-Enter Password</div></div>
          <div class="continue-with">
            <img class="apple" src="img/apple.svg" />
            <div class="frame-2">
              <div class="text-wrapper-4">OR</div>
              <img class="line" src="img/line-7.svg" />
              <img class="img" src="img/line-8.svg" />
            </div>
            <img class="google" src="img/google.svg" />
            <img class="facebook" src="img/facebook.svg" />
          </div>
          <div class="login"><div class="text-wrapper-5">LOGIN</div></div>
        </div>
      </div>
    </div>
  </body>
</html>
