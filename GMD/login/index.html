<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login">
      <div class="div">
        <div class="overlap">
          <button class="button-login"><div class="text-wrapper">LOGIN</div></button>
          <div class="email-username"><div class="text-wrapper-2">Email or username</div></div>
          <div class="password">
            <div class="frame">
              <div class="text-wrapper-3">Forgot Password?</div>
              <div class="text-wrapper-4">Donâ€™t have an account?</div>
            </div>
            <div class="div-wrapper"><div class="text-wrapper-2">Password</div></div>
          </div>
          <div class="continue-with">
            <img class="apple" src="img/apple.svg" />
            <div class="frame-2">
              <div class="text-wrapper-5">OR</div>
              <img class="line" src="img/line-7.svg" />
              <img class="img" src="img/line-8.svg" />
            </div>
            <img class="google" src="img/google.svg" />
            <img class="facebook" src="img/facebook.svg" />
          </div>
          <div class="div-wrapper-2"><div class="text-wrapper-6">LOGIN</div></div>
          <div class="sign-in">
            <div class="overlap-group">
              <div class="rectangle"></div>
              <div class="text-wrapper-7">SIGN UP</div>
            </div>
          </div>
        </div>
        <div class="back">
          <div class="overlap-2">
            <div class="rectangle-2"></div>
            <div class="rectangle-3"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
